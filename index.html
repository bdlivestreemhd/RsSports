    <style>
        /* Premium Header Style */
        .header-container {
            background: linear-gradient(135deg, #1a237e 0%, #283593 50%, #3949ab 100%);
            padding: 20px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(255,255,255,0.1) 0%, transparent 50%);
            z-index: 0;
        }
        
        .logo {
            height: 60px;
            transition: all 0.4s ease;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
            position: relative;
            z-index: 1;
        }
        
        .logo:hover {
            transform: scale(1.05) rotate(-2deg);
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.4));
        }
        
        /* Channel Card Premium Design */
        .channel-card {
            border: none;
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: white;
            z-index: 1;
        }
        
        .channel-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            z-index: 2;
        }
        
        .channel-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }
        
        .channel-card img {
            transition: all 0.3s ease;
            border-radius: 12px;
            width: 100%;
            height: 120px;
            object-fit: contain;
            padding: 12px;
        }
        
        .channel-card:hover img {
            transform: scale(1.05);
        }
        
        .channel-card .channel-name {
            padding: 12px;
            font-weight: 600;
            color: #1f2937;
            text-align: center;
            background: rgba(249, 250, 251, 0.8);
            border-top: 1px solid rgba(209, 213, 219, 0.5);
            border-radius: 0 0 16px 16px;
        }
        
        /* Dark Mode Styles */
        .dark .channel-card {
            background: #1f2937;
        }
        
        .dark .channel-card .channel-name {
            color: #f3f4f6;
            background: rgba(31, 41, 55, 0.8);
            border-top: 1px solid rgba(55, 65, 81, 0.5);
        }
        
        /* Search Box Premium */
        .search-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 0 20px;
        }
        
        .search-box {
            width: 100%;
            padding: 14px 20px;
            border-radius: 50px;
            border: 2px solid #e5e7eb;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .search-box:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
            outline: none;
        }
        
        .dark .search-box {
            background: #1f2937;
            border-color: #4b5563;
            color: white;
        }
        
        /* Theme Toggle Premium */
        .theme-toggle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: 2px solid #e5e7eb;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .theme-toggle:hover {
            transform: rotate(15deg) scale(1.1);
            background: #f3f4f6;
        }
        
        .dark .theme-toggle {
            background: #1f2937;
            border-color: #4b5563;
            color: white;
        }
        
        /* Telegram Button Premium */
        .telegram-button {
            position: fixed;
            bottom: 25px;
            right: 25px;
            z-index: 9999;
            background: linear-gradient(135deg, #0088cc 0%, #006699 100%);
            padding: 12px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            font-weight: bold;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .telegram-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #0099e6 0%, #0077b3 100%);
        }
        
        .telegram-button img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        
        /* Premium Footer */
        .footer {
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            padding: 25px 0;
            margin-top: 40px;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.2);
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .logo {
                height: 50px;
            }
        }
    </style>
</head>

    <script>
        // Dark Mode Toggle with Local Storage
        const toggleButton = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const body = document.body;

        function applyDarkMode(enable) {
            if (enable) {
                body.classList.add('dark');
                body.classList.replace('bg-gray-100', 'bg-gray-900');
                themeIcon.textContent = "â˜€ï¸";
                localStorage.setItem('dark-mode', 'enabled');
            } else {
                body.classList.remove('dark');
                body.classList.replace('bg-gray-900', 'bg-gray-100');
                themeIcon.textContent = "ðŸŒ™";
                localStorage.setItem('dark-mode', 'disabled');
            }
        }

        // Load theme from localStorage
        if (localStorage.getItem('dark-mode') === 'enabled') {
            applyDarkMode(true);
        }

        toggleButton.addEventListener('click', () => {
            applyDarkMode(!body.classList.contains('dark'));
        });

        // Real-Time Search
        document.getElementById('search').addEventListener('input', function() {
            let searchValue = this.value.toLowerCase();
            document.querySelectorAll('.channel-card').forEach(card => {
                let name = card.querySelector('.channel-name').textContent.toLowerCase();
                card.style.display = name.includes(searchValue) ? "block" : "none";
            });
        });
    </script>
